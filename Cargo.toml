[package]
name = "feboy"
version = "0.1.0"
authors = ["Nicol√°s Siplis <nicolas.siplis@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
winit = "0.27.5"
winit_input_helper = "0.13.0"
pixels = "0.10.0"
clap = { version = "4.0.18", features = ["derive"] }
pausable_clock = "1.0.1"
serde = { version = "1.0.147", features = ["derive"] }
typetag = "0.2.3"
serde_json = "1.0.88"
rand = "0.8.5"

[dev-dependencies]
image = "0.24.4"

[profile.release]
debug = true
incremental = true
opt-level = 3

[profile.dev]
incremental = true
opt-level = 0