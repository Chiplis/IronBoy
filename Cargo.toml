[package]
name = "IronBoy"
version = "0.1.0"
authors = ["Nicol√°s Siplis <nicolas.siplis@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
winit = "0.28.2"
winit_input_helper = "0.14.0"
pixels = "0.11.0"
clap = { version = "4.0.18", features = ["derive"] }
pausable_clock = "1.0.1"
serde = { version = "1.0.147", features = ["derive", "rc"] }
typetag = "0.2.3"
simd-json = "0.7.0"
bincode = "1.3.3"
rand = "0.8.5"
cpal = "0.15.0"

[dev-dependencies]
image = "0.24.4"

[profile.release]
debug = true
incremental = true
opt-level = 3

[profile.dev]
incremental = true
opt-level = 0
